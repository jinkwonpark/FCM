<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FCM ADMIN</title>
</head>
<body>
<h1>FCM 푸시 알림 서비스</h1>
<div>
  <form action="/sendNotification" method="post">
    <label for="title">제목</label>
    <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required /><br/>
    <label for="body">내용</label>
    <input type="text" id="body" name="body" placeholder="내용을 입력하세요" required /><br/>
    <label for="token">토큰</label>
    <input type="text" id="token" name="token" placeholder="토큰을 입력하세요" required /><br/>
    <button type="submit">보내기</button>
  </form>
</div>
</body>
</html>
